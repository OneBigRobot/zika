<!-- SOCIAL TOOLS -->

<div class="top-sharebar-wrapper color-top large-8 large-centered columns cf" id="top-sharebar_123534312321">

    <div class="social-tools-wrapper">
        <div class="social-tools-primary ">
            <div class="social-tools ">
                <!-- FB -->
                <a data-service="facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{pub_metadata_url}}','share_facebook','width=658,height=354,scrollbars=no');return false;" tabindex="1">
                    <div class="facebook tool first mobile"><span class="hideText">Share on Facebook</span><span class="fa fa-facebook-square"></span></div>
                </a>
                <!-- Twitter -->
                <a data-service="twitter" onclick="window.open('https://twitter.com/share?url={{pub_metadata_url}}&amp;text={{pub_metadata_headline}}','share_twitter','width=550, height=350, scrollbars=no');return false;" tabindex="2">
                    <div class="twitter tool mobile"><span class="hideText">Share on Twitter</span><span class="fa fa-twitter"></span></div>
                </a>
                <!-- Google Plus -->
                <a data-service="google-plus" onclick="window.open('https://plus.google.com/share?url={{pub_metadata_url}}','share_google-plus','width=832,height=472,scrollbars=no');return false;" tabindex="3">
                    <div class="google-plus tool mobile"><span class="hideText">Share on Google Plus</span><span class="fa fa-google-plus"></span></div>
                </a>
                <!-- Email -->
                <a data-service="email" href="mailto:?subject={{pub_metadata_headline}}&amp;body={{pub_metadata_url}}" tabindex="4">
                    <div class="email tool mobile"><span class="hideText">Share via Email</span><span class="fa fa-envelope"></span></div>
                </a>
                <!-- More -->
                <a onclick="return false;">
                    <div class="more last tool mobile"><span class="hideText" tabindex="5">More Options</span><span class="fa fa-plus"> </span></div>
                </a>
            </div>
        </div>
        <div class="social-tools-additional">
            <div class="social-tools ">
                <!-- LinkedIn -->
                <a data-service="linkedin" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&amp;url={{pub_metadata_url}}&amp;title=','share_linkedin','width=830,height=460,scrollbars=no');return false;" tabindex="6">
                    <div class="linkedin tool mobile first"><span class="hideText">Share on LinkedIn</span><span class="fa fa-linkedin"></span></div>
                </a>
                <!-- Pinterest -->
                <a data-service="pinterest" onclick="window.open('//pinterest.com/pin/create/bookmarklet/?url={{pub_metadata_url}}&amp;media={{pub_metadata_promo_image}}&amp;description=','share_pinterest','width=550,height=450,scrollbars=no');return false;" tabindex="7">
                    <div class="pinterest tool mobile"><span class="hideText">Share on Pinterest</span><span class="fa fa-pinterest"></span></div>
                </a>
                <!-- Tumblr  -->
                <a data-service="tumblr" onclick="window.open('http://www.tumblr.com/share/link?url={{pub_metadata_url}}&amp;name={{pub_metadata_headline}}&amp;description={{pub_metadata_blurb}}','share_tumblr','width=550,height=450,scrollbars=no');return false;" tabindex="8">
                    <div class="tumblr tool mobile last"><span class="hideText">Share on Tumblr</span><span class="fa fa-tumblr"></span></div>
                </a>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
